        <header>
            <img src="images/logo.png" alt="rafting logo">
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="trips.html">Trips</a>
                <a href="contact.html">Contact</a>
            </nav>
        </header>
        <main>
            <h1>Company Information</h1>
            <ul>
                <li>Address: &nbsp;&nbsp;Middle of the Desert, Nevada</li>
                <li>Phone: &nbsp;&nbsp;&nbsp;&nbsp; 555.637.1095</li>
                <li>Email: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; go@riverrafting.com</li>
                <li>Directions:<br><br>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d242074.82320600303!2d-115.46888903256908!3d36.861739759567655!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e1!3m2!1sen!2sus!4v1717190844600!5m2!1sen!2sus" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </li>
            </ul>
            <h2>Employees</h2>
            <div class="img-layout">
                <figure><img src="images/emp1.png" alt="owner"><figcaption>Bonny - owner/founder</figcaption></figure>
                <figure><img src="images/emp2.png" alt="high adventure"><figcaption>Bree - high adventure rapids guide</figcaption></figure>
                <figure><img src="images/emp3.png" alt="bookworm"><figcaption>Troy - office manager</figcaption></figure>
            </div>
            <h2>We'd love to hear from you:</h2>
            <form>
                <label for="name">Name</label>
                <input type="text" name="name" id="name">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
                <p>Purpose</p>
                <label for="inquiry" class="together"><input type="radio" name="purpose" id="inquiry" value="General Inquiry" class="together"> General Inquiry</label>
                <label for="reservation" class="together"><input type="radio" name="purpose" id="reservation" value="Reservation Question" class="together"> Reservation Question</label>
                <label for="suggestion" class="together"><input type="radio" name="purpose" id="suggestion" value="Website Suggestion" class="together"> Website Suggestion</label>
                <label for="msg">Message</label>
                <textarea name="msg" id="msg"></textarea>
                <label for="subs"><input type="checkbox" name="subs" id="subs" class="together"> Please subscribe me to the monthly newsletter</label>
                
                <label></label>
                <input type="submit" value="Let's start talking!" class="button">
                <label></label>
            </form>
        </main>
